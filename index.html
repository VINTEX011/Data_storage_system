<!DOCTYPE html>
<html>

<head>
  <title>Decentralized Data Storage UI</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Decentralized Data Storage</h1>

  <div id="storeData">
    <h2>Store Data</h2>
    <label for="dataHash">Data Hash:</label>
    <input type="text" id="dataHash">
    <button onclick="storeData()">Store</button>
  </div>

  <div id="transferData">
    <h2>Transfer Data</h2>
    <label for="dataId">Data ID:</label>
    <input type="number" id="dataId">
    <label for="recipient">Recipient Address:</label>
    <input type="text" id="recipient">
    <button onclick="transferData()">Transfer</button>
  </div>

  <div id="result"></div>

  <script src="web3.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
